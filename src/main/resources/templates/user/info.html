<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User info</title>
    <link href="/css/main.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<h3>User info</h3>
<table class="table">
    <thead>
    <tr>
        <th scope="col"></th>
        <th scope="col"></th>
    </tr>
    </thead>

    <tbody th:object="${user}">
    <tr>
        <th>Name:</th>
        <th> <td th:text="*{firstName}"/></th>
    </tr>
    <tr>
        <th>Surname</th>
        <th> <td th:text="*{lastName}"/>
    </tr>
    <tr>
        <th>Email:</th>
        <th> <td th:text="*{email}"/>
    </tr>
    <tr>
        <th>Age:</th>
        <th> <td th:text="*{age}"/>
    </tr>
    <tr>
        <th>Roles:</th>
        <th>
            <td th:text="*{roles}"/>
    </tr>
    </tbody>
</table>

</body>

<a th:href="@{/logout}" >
    <div class="button">
        <span>Log Out</span>
    </div>
</a>

</html>
